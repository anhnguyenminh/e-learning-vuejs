<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,600;0,700;1,500;1,700&display=swap"
        rel="stylesheet">

    <style>
*{
    font-family: 'Alegreya', serif;
}
    </style>

</head>

<body>
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container" style="padding-top: 3rem;
        padding-bottom: 3rem;
        height: 100%;">
            <div class="row" style="
            display: flex; justify-content: center;  height: 100%;
            align-items: center !important;">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius:1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://i.pinimg.com/564x/07/2e/5e/072e5ea3323de9dc0b6256058c70ef99.jpg"
                                    alt="login form"
                                    style="border-radius: 1rem 0 0 1rem; max-width: 100%; height: auto;" />
                            </div>


                            <div class="col-md-6 col-lg-7" style="display: flex; align-items: center;">
                                <div class="card-body p-4 p-lg-5" style="color: black; opacity: 1;">
                                    <!-- padding: 1.5rem; padding: 3rem -->
                                    <form>
                                        <div
                                            style="padding-bottom: 0.25rem; margin-bottom: 1rem; display: flex;align-items: center;">
                                            <span
                                                style="font-weight: 700 ;margin-bottom:0; font-size: calc(1.375rem + 1.5vw);">Fairytale
                                                Manga</span>
                                        </div>
                                        <h5
                                            style="letter-spacing: 1px; font-weight: 500; padding-bottom: 1rem;margin-bottom: 1rem;">
                                            Đăng nhập vào tài khoản của bạn</h5>
                                        <div style="margin-bottom: 1.5rem" class="form-outline">
                                            <input type="email" class="form-control form-control-lg" />
                                            <label class="form-label">Email</label>
                                        </div>

                                        <div style="margin-bottom: 1.5rem" class="form-outline">
                                            <input type="password" class="form-control form-control-lg" />
                                            <label class="form-label">Mật khẩu</label>
                                        </div>

                                        <div style="padding-top: 0.25rem; margin-bottom: 1.5rem">
                                            <button class="btn btn-dark" type="button"
                                                style="width: -webkit-fill-available;">Đăng nhập</button>
                                        </div>

                                        <p style="color: #393f81;" class="mb-5 pb-lg-2">Chưa có tài khoản? <a
                                                href="#/register" style="color: #393f81;">Đăng kí tại đây</a></p>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
